sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer
  ssh_known_hosts:
    - web.sourceforge.net

language: java

jdk: oraclejdk8

before_install:
  - "mkdir -p $HOME/.m2"
  - "cp .travis/travis-settings.xml $HOME/.m2/settings.xml"
  - "mkdir -p $HOME/.ssh"
  - "openssl aes-256-cbc -K $encrypted_4ffa600c8269_key -iv $encrypted_4ffa600c8269_iv -in .travis/id_rsa.enc -out $HOME/.ssh/id_rsa -d"
  - "chmod 600 $HOME/.ssh/id_rsa"
install: true
before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - sleep 3 # give xvfb some time to start

script: "bash .travis/build.sh"


before_deploy: true
deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file_glob: true
  file:
  - net.sourceforge.pmd.eclipse.p2updatesite/target/net.sourceforge.pmd.eclipse.p2updatesite-*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: pmd/pmd-eclipse-plugin
    condition: "${TRAVIS_SECURE_ENV_VARS} = true"
after_deploy: bash .travis/release.sh



notifications:
  email:
    recipients:
    - adangel@users.sourceforge.net
    on_success: always
    on_failure: always
cache:
  directories:
  - "$HOME/.m2"

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

# Secure Keys, that need to be set for snapshot builds
#
# PMD_SF_USER - the sourceforge user, which is used to upload created binaries to sf files section. Note: an ssh key is
#               required. See "before_install".

# Secure Keys, that need to be set for releases:
#
# BINTRAY_USER
# BINTRAY_APIKEY
# GITHUB_OAUTH_TOKEN
#

